<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Emilio Arias">
	<meta name="description" content="Calculadora Cientifica PWA ">
	<meta name="keywords" content="Calculadora,Html,Css,Javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Calculadora Cientifica PWA</title>
	<!--Nuevas meta etiquetas-->
	<meta http-equiv="Content-Language" content="es"/>
	<meta name="Distribution" content="global"/>
	<meta name="Robots" content="all"/>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!-- Google Font -->
	 <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
	<article>
		<section class="operacion">
			<h2 class="calculo"></h2>
			<h2 class="resultado"></h2>
		</section>
		<article class="numeros">
			<h3 class="num" onclick="escribirNumero('7')">7</h3>
			<h3 class="num" onclick="escribirNumero('8')">8</h3>
			<h3 class="num" onclick="escribirNumero('9')">9</h3>
			<h3 class="num" onclick="escribirNumero('4')">4</h3>
			<h3 class="num" onclick="escribirNumero('5')">5</h3>
			<h3 class="num" onclick="escribirNumero('6')">6</h3>
			<h3 class="num" onclick="escribirNumero('1')">1</h3>
			<h3 class="num" onclick="escribirNumero('2')">2</h3>
			<h3 class="num" onclick="escribirNumero('3')">3</h3>
			<h3 class="acc" onclick="escribirNumero('.')">.</h3>
			<h3 class="num" onclick="escribirNumero('0')">0</h3>
			<h3 class="acc" onclick="resolver()">=</h3>
		</article>
		<article class="calculos">
			<h3 class="acc" onclick="borrarTodo()">C</h3>
			<h3 class="acc" onclick="escribirOperacion('/')">/</h3>
			<h3 class="acc" onclick="escribirOperacion('+')">+</h3>
			<h3 class="acc" onclick="escribirOperacion('-')">-</h3>
			<h3 class="acc" onclick="escribirOperacion('x')">x</h3>
		</article>		
	</article>
	<script type="text/javascript" src="js/calculadora.js"></script>
</body>
</html>
